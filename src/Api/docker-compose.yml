name: api

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  webapp:
    image: your-aspnetcore-app-image
    container_name: webapp
    build:
      context: ../../ # Set the build context to the root of your solution
      dockerfile: src/Api/Dockerfile # Specify the path to the Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - sqlserver
      - mongodb

volumes:
  sqlserverdata:
  mongodata:
